<div class="example-container mat-elevation-z8">
    <md-table #table [dataSource]="dataSource">
  
      <ng-container [cdkColumnDef]="column.ColumnDef" *ngFor="let column of columns">
        <md-header-cell *cdkHeaderCellDef> {{column.ColumnHeader}} </md-header-cell>
        <md-cell *cdkCellDef="let row"
                  class="call-to-detail-link"
                  (click)="callToDetail(row)"> {{row[column.ColumnDef]}} </md-cell>
      </ng-container>
  
      <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>
  </div>
