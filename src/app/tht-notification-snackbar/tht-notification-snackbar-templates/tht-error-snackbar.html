<div class="notification-center-container">
    <div class="error-notification">
        <h3 class="error-title">{{ error?.title }}</h3>
        <p class="error-type">Origination: {{ error?.type }}
        <p class="error-message">Cause: {{ error?.message}}</p>
        <button md-raised-button color='primary'>Register</button>
        <button md-raised-button color='accent'>Try again</button>
    </div>
</div>
