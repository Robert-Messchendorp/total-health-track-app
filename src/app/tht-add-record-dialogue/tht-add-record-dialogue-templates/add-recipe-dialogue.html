<h1 md-dialog-title>{{  inputCardTitle }}</h1>
<div md-dialog-content>
    <form class="add-record-form" (ngSubmit)="onAddRecord(loginForm)" #loginForm="ngForm" id="recipeForm">
        <tht-controls *ngFor="let control of controls" [control]="control"></tht-controls>
        <button md-button md-raised-button md-button-color='primary' type='submit'>Add</button>
    </form>
    <br />
    <button md-button (click)='dialogRef.close(record)' >Close and save</button>
</div>
