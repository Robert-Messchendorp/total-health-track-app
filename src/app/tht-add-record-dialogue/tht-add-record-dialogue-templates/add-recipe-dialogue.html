<h1 md-dialog-title>Add your recipe</h1>
<div md-dialog-content>
    <form class="add-record-form" id="recipeForm">
        <md-input-container> 
            <input mdInput placeholder="What's the name of your recipe?" [(ngModel)]="recipe_name" [ngModelOptions]="{standalone: true}">
        </md-input-container>
        <br/>
        <md-input-container> 
            <input mdInput placeholder="Description" [(ngModel)]="description" [ngModelOptions]="{standalone: true}">
        </md-input-container>
        <button md-button md-raised-button md-button-color='primary' (click)='onAddRecord()'>Add</button>
    </form>
    <br />
    <button md-button (click)='dialogRef.close(record)' >Close and save</button>
</div>
